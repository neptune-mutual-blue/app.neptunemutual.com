customHeaders:
  - pattern: "**/*"
    headers:
      - key: "Strict-Transport-Security"
        value: "max-age=31536000"
      - key: "Content-Security-Policy"
        value: "script-src 'self'; frame-ancestors 'none'; default-src 'none'; base-uri 'none'; report-uri https://docs.google.com/forms/d/e/1FAIpQLSfPmChemZbG2TaGUsN1i5IPNnsFl1wBykGAZAF6Je3uWZJrRg/viewform; form-action 'none'; object-src 'none'; style-src 'self'"
      - key: "X-Frame-Options"
        value: "SAMEORIGIN"
      - key: "X-Content-Type-Options"
        value: "nosniff"
      - key: "Referrer-Policy"
        value: "same-origin"
      - key: "Permissions-Policy"
        value: "fullscreen=(), geolocation=()"
      - key: "X-Permitted-Cross-Domain-Policies"
        value: "none"
      - key: "Feature-Policy"
        value: "microphone 'none'; camera 'none'; fullscreen 'none'; geolocation 'none'"
      - key: "Expect-CT"
        value: "enforce, max-age=31536000, report-uri='https://docs.google.com/forms/d/e/1FAIpQLSfPmChemZbG2TaGUsN1i5IPNnsFl1wBykGAZAF6Je3uWZJrRg/viewform'"
      - key: "X-XSS-Protection"
        value: "1; mode=block"
